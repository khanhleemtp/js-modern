<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <header class="text-center text-light-my-4">
            <h1 class="m-4 text-light">Todo list</h1>
            <form class="search">
                <input type="text" name="search" placeholder="Find something" class="form-control m-auto" />
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play game</span>
                <img src="./delete.svg" class="img-trash delete"/>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Listen to music</span>
                <img src="./delete.svg" class="img-trash delete"/>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play soccer</span>
                <img src="./delete.svg" class="img-trash delete"/>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
