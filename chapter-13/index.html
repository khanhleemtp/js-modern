<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD Weather</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-600">
    <div class="container mx-auto my-5 max-w-sm bg-gray-200 p-4 rounded-lg">
        <h1 class="text-center my-4 text-4xl font-semibold text-gray-500">
            LD Weather
        </h1>
        <form class="change-location text-center my-4">
            <label for="city" class="font-semibold text-gray-600 text-sm">Enter a location for weather information</label>
            <input type="text" name="city" class="p-4 w-full bg-red-300 border-4 rounded-lg focus:border-green-300 outline-none" />
        </form>
        <div class="card shadow-lg rounded-lg flex flex-col items-center hidden">
            <img src="https://picsum.photos/400/300" class="time" alt="hello" />
            <div class="icon bg-green-400 mx-auto text-center">
                <!-- icon -->
            </div>
            <div class="uppercase text-center details text-xl font-base text-gray-500">
                <h5 class="my-3 text-gray-600">City name</h5>
                <div class="my-3 text-xs">Weather condition</div>
                <div class="my-4 text-6xl ">
                    <span>temp</span>
                    <span>&deg;</span>
                </div>
            </div>
        </div>
    </div>
\    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
