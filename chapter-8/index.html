<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD Quiz</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<body>
<!-- Top section -->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">
             LD Quiz
        </h2>    
    </div>
</div>

<!-- Result section -->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> ld</p>
    </div>
</div>

<!-- Quiz section -->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On this the questions</h2>

        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. LD Kh√°nh is handsome ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked />
                    <label class="form-check-label">Handsome</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" checked />
                    <label class="form-check-label">Very handsome</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. How many apple in the table ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked />
                    <label class="form-check-label">1</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B" checked />
                    <label class="form-check-label">2</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. LD's favorite framework?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked />
                    <label class="form-check-label">React</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B" checked />
                    <label class="form-check-label">Vue</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. Girl Friend ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked />
                    <label class="form-check-label">G</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" checked />
                    <label class="form-check-label">Nothing</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn-light btn" />
            </div>
        </form>        
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
